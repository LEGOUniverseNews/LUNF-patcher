<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>TheDailyBrick RSS Feed</title>
    <script src="//www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="feed.css">
	<script src="jquery.js"></script>
    <script type="text/javascript">
    /*
    *  How to use the Feed Control to grab, parse and display feeds.
    */
    
    google.load("feeds", "1");
    
    function OnLoad() {
      // Create a feed control
      var feedControl = new google.feeds.FeedControl();
    
      // Add the feed
      feedControl.addFeed("http://www.thedailybrick.co.uk/blog/feed");      
    
      // Draw it
      feedControl.draw(document.getElementById("content"));

      // if more than one with a class
      $("a.gf-title").each(function() {
          $(this).attr("target","_blank");
      });
    }
   
    google.setOnLoadCallback(OnLoad);
    </script>
  </head>
  <body style="font-family: Arial; border: 0 none; color: #C6C6C6;">
    <div id="content">Loading...</div>
  </body>
</html>
